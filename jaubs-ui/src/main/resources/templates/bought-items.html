<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="ISO-8859-1">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/jaubs.css">
        <title>Just Another Used Bookstore</title>
    </head>

    <body>
        <div class='container-fluid'>

            <!-- Insert common header for all pages -->
            <div th:insert="fragments/header :: header"/>

            <a th:href="@{/jaubs/ui/show-items}"
               class="btn btn-primary mt-3 mb-2"
               role="button">Cancel</a>

            <div class="row mt-2">
                <div class="col">

                    <!-- Display all the Book Items in a table -->
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr class="table-primary">
                                <th>Item Id</th>
                                <th>Book</th>
                                <th>Author</th>
                                <th>Price($)</th>
                                <th>Date Purchased</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="soldItem: ${soldItems}">
                                <td><label th:text="${soldItem.item().id}"/></td>
                                <td><label th:text="${soldItem.item().name}"/></td>
                                <td><label th:text="${soldItem.item().author}"/></td>
                                <td><label th:text="${soldItem.item().price}"/></td>
                                <td><label th:text="${soldItem.date()}"/></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </body>
</html>
