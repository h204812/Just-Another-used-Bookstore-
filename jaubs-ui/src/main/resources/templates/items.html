<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="ISO-8859-1">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/jaubs.css">
        <title>Just Another Used Bookstore</title>
    </head>

    <body>
        <div class='container-fluid'>

            <!-- Insert common header for all pages -->
            <div th:insert="fragments/header :: header"/>

            <!-- Show the buttons for Create, Edit and Home -->
            <a th:href="@{/jaubs/ui/admin/show-create-form}"
               class="btn btn-primary mt-3 mb-2"
               role="button">Create Book Item</a>
            <a th:href="@{/jaubs/ui/show-bought-items}"
               class="btn btn-primary mt-3 mb-2"
               role="button">Books Purchased</a>
            <a th:href="@{/jaubs/gitlab-books}"
               class="btn btn-primary mt-3 mb-2"
               role="button">Gitlab Books</a>
            <a th:href="@{/jaubs/ui}"
               class="btn btn-primary mt-3 mb-2"
               role="button">Profile</a>


            <div class="row mt-2">
                <div class="col">

                    <!-- Display all the Book Items in a table -->
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr class="table-primary">
                                <th>Item Id</th>
                                <th>Book</th>
                                <th>Author</th>
                                <th>Price($)</th>
                                <th>Condition</th>
                                <th>Notes</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item: ${items}">
                                <td><label th:text="${item.id}"/></td>
                                <td><label th:text="${item.name}"/></td>
                                <td><label th:text="${item.author}"/></td>
                                <td><label th:text="${item.price}"/></td>
                                <td><label th:text="${item.condition}"/></td>
                                <td><label th:text="${item.notes}"/></td>
                                <td>
                                    <a th:href="@{/jaubs/ui/buy-item-conf(itemId=${item.id})}"
                                       class="btn-sm btn-secondary me-2"
                                       role="button">Buy</a>
                                    <a th:href="@{/jaubs/ui/admin/show-update-form(itemId=${item.id})}"
                                       class="btn-sm btn-secondary me-2"
                                       role="button">Edit</a>
                                    <a th:href="@{/jaubs/ui/admin/delete-item-conf(itemId=${item.id})}"
                                       class="btn-sm btn-danger me-2"
                                       role="button">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </body>
</html>
